        #popup-card {
            position: absolute;

            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 200px;
            z-index: 10;
            
        }

        #profile-container:hover #popup-card {

        }

        #popup-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        #popup-card a {
            text-decoration: none;
            color: #0077cc;
            font-size: 14px;
        }

        #popup-card a:hover {
            text-decoration: underline;
        }
        #popup-card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, rgba(92, 144, 149, 0.522) 5%, transparent 50%);
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        transition: transform 0.5s, opacity 0.5s;
        pointer-events: none;
        }

         /* Smoke Effect */
         .smoke {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
            animation: fade-smoke 0.5s ease-out forwards;
        }

        @keyframes fade-smoke {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
      

        #contact {

   <script>
    const toggleButton = document.getElementById('toggleMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                toggleButton.textContent = 'Light Mode';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                toggleButton.textContent = 'Dark Mode';
                }
            });

            // Smoke Effect
            const popupCard = document.getElementById('popup-card');

            popupCard.addEventListener('mousemove', (e) => {
            const rect = popupCard.getBoundingClientRect(); // Get popup card's position
            const smoke = document.createElement('div');
            smoke.classList.add('smoke');

            // Calculate position relative to the popup card
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            smoke.style.left = `${x}px`;
            smoke.style.top = `${y}px`;

            popupCard.appendChild(smoke);

            // Remove smoke after animation ends
            smoke.addEventListener('animationend', () => {
                smoke.remove();
            });
        });
   </script>
