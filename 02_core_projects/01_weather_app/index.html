    .weather-card {
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  color: #333;
  text-align: center;
}

/* Sunny Day Animation */
.icon-clear {
  background: radial-gradient(circle, #ffea85, #f6c762);
  border-radius: 50%;
  animation: sunny-spin 3s linear infinite;
}

@keyframes sunny-spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Rainy Day Animation */
.icon-rain {
  position: relative;
}

.icon-rain::before,
.icon-rain::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 6px;
  height: 20px;
  background: #a0c4ff;
  border-radius: 50%;
  transform: translateX(-50%);
  animation: rain-fall 1s linear infinite;
}

.icon-rain::after {
  animation-delay: 0.5s;
}

@keyframes rain-fall {
  0% {
    transform: translate(-50%, -20px);
    opacity: 0;
  }
  100% {
    transform: translate(-50%, 30px);
    opacity: 1;
  }
}

/* Cloudy Animation */
.icon-clouds {
  background: linear-gradient(to bottom, #d3d3d3, #b0b0b0);
  width: 100px;
  height: 60px;
  border-radius: 50%;
  position: relative;
}

.icon-clouds::after {
  content: '';
  position: absolute;
  top: -20px;
  left: 25%;
  width: 80px;
  height: 50px;
  background: linear-gradient(to bottom, #d3d3d3, #b0b0b0);
  border-radius: 50%;
}

  </style>
