    <h1>Keyboard Check</h1>
    <div class="project">
        <div id="insert">
            <div class="key">Press Any key</div>
        </div>
    </div>
    
</body>
<script>

    const insert = document.getElementById('insert');
    
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <div class='color'>
             <table>
  <tr>
    <th>Key Name</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === ' ' ? 'Space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table> 
            </div>
        `;
    })

</script>
